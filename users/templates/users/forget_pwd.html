{% extends 'users/base.html' %}

{% block head %}
    <title>填写邮箱地址</title>
{% endblock head %}


{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">轻编程
            <br><span class="tag">找回密码</span>
        </h1>
        <hr class="dropdown-divider">
        <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" style="margin-top: 1em" class="button is-link is-fullwidth" value="发送邮件">
        <a class="is-pulled-right is-size-7" href="{% url 'users:forget_pwd' %}">忘记密码？</a>
        </form>
    </div>
{% endblock content %}
